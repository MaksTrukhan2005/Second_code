<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./css/img/image/image.png">
    <link rel="stylesheet" href="./css/styel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Poppins:wght@100;300;400;500;700&family=Roboto+Condensed&family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <title>Inteligent</title>
</head>
<body>
   
  <header>
    <div class="logo">
      <img src="./css/img/image/logo.png" alt="Logo">
    </div>
    <nav class="links">
      <a href="#">Exit</a>
      <a href="#">Replay</a>
      <a href="#">Add question</a>
    </nav>
    <div class="image">
      <img src="./css/img/image/image.png" alt="Image">
    </div>
  </header>
  
      <main>
        <div class="main_block">
            <div class="tittle">
              <h1>Choose any number</h1>
            </div>
            <div class="square-block">
              <button class="square-number" id="squareNumberFirst" onclick="numberSelected(squareNumberFirst)">1</button>
              <button class="square-number" id="squareNumberSecond" onclick="numberSelected(squareNumberSecond)">2</button>
              <button class="square-number" id="squareNumberThird" onclick="numberSelected(squareNumberThird)">3</button>
              <button class="square-number" id="squareNumberFourth" onclick="numberSelected(squareNumberFourth)">4</button>
            </div>
          </div>
          
          <div class="block_button">
            <button id="buttonStart"  disabled onclick="buttonStartFunction()">Let's Go</button>
          </div>
          
      </main>
      <script src="./js/players.js"></script>
</body>
</html>
